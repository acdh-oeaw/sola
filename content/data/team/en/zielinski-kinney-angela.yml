biography:
  'is responsible for Greek literary sources. Her dissertation in Classical
  Philology, "The Goddess Among Us: The Personification of Divine Rumor in Late
  Antique Latin Prose" is a diachronic intellectual history of deified rumor
  from its earliest literary appearances through late antiquity. She enjoys
  working on hagiographic and epistolographic texts in both Latin and Greek.'
