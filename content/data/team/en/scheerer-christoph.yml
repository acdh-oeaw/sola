biography: works mainly on Latin sources. He studied Protestant Theology in
  Tübingen and Berlin and Sackbut in Trossingen where he wrote his doctoral
  thesis about "Die Bedeutung und Verwendung von ₵ in musikschriftlichen Quellen
  zur Mensuralnotation des 15. bis zum Beginn des 17. Jahrhunderts". In Tübingen
  and Vienna he worked and works as assitant in several edition projects
  (Augustine, Nilus, Fulgence, Athanasius Werke 3,2, Basil).
