firstName: Christina
lastName: Mielacher
biography:
  Christina Mielacher studied law at the Universities of Salzburg, Florence and
  Vienna. After several years in the private sector, she began studying Theology
  at the University of Vienna in October 2017. From January to October 2019
  Christina Mielacher worked as a student assistant in the project "The
  Apocryphal Sunday in Late Antiquity and the Early Middle Ages" at the
  Institute for Church History, Christian Archaeology and Ecclesiastical
  Art/University of Vienna.
