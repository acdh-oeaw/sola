biography:
  arbeitet hauptsächlich an lateinischen Quellen. Er studierte Evangelische Theologie in Tübingen
  und Berlin und Barockposaune in Trossingen, wo er seine musikwissenschaftliche Doktorarbeit über
  "Die Bedeutung und Verwendung von ₵ in musikschriftlichen Quellen zur Mensuralnotation des 15. bis
  zum Beginn des 17. Jahrhunderts" verfasste. In Tübingen und Wien war und ist er Mitarbeiter in
  verschiedenen Editionsprojekten (Augustinus, Nilus, Fulgentius, Athanasius Werke 3,2, Basilius).
