firstName: Christina
lastName: Mielacher
biography:
  Christina Mielacher studierte Rechtswissenschaften an den Universitäten
  Salzburg, Florenz und Wien. Nach einigen Jahren in der Privatwirtschaft hat
  sie im Oktober 2017 mit dem Studium der Evangelischen Fachtheologie an der
  Universität Wien begonnen. Von Jänner bis September 2019 arbeitete Christina
  Mielacher als Studienassistentin an dem Projekt "Der apokryphe Sonntag in der
  Spätantike und im frühen Mittelalter" am Institut für Kirchengeschichte,
  Christliche Archäologie und Kirchliche Kunst/Universität Wien.
