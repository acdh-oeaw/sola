biography: >-
  Dissertationsprojekt: "Die Predigtsammlung des Pseudo-Fulgentius"
  (Arbeitstitel): Basierend auf der eingehenden Analyse der einzelnen Predigten
  (hinsichtlich u. a. des verwendeten Bibeltextes, exegetischer Methoden,
  sprachlicher und metrischer Besonderheiten) soll Information über die Sammlung
  gewonnen werden (etwa zu Entstehungszeit und -ort, theologischen Schwerpunkten
  und Verwendungszweck).

  Prae-doc Stelle: "Der apokryphe Sonntag in der Spätantike und im frühen
  Mittelalter" am Institut für Kirchengeschichte, Christliche Archäologie und
  Kirchliche Kunst/Universität Wien.
