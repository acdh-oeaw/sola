biography:
  'ist zuständig für griechische literarische Quellen. Ihre Dissertation im Fach
  Klassische Philologie ("The Goddess Among Us: The Personification of Divine
  Rumor in Late Antique Latin Prose") ist eine diachrone Geistesgeschichte des
  göttlichen Gerüchts von seinen frühesten literarischen Erscheinungen bis zur
  Spätantike. Sie arbeitet gerne an hagiographischen und epistolographischen
  Texten in Latein und Griechisch.'
